<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: solid 1px darkgrey;
        }
        #secret {
            font-weight: bolder;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Hangman</h1>
    <canvas id="drawing"></canvas>
    <div><button onclick="getSecretWord()">Play</button> <span id="secret"></span></div>
    <div>
        <input type="text" id="letter" /> <button>Check</button>
    </div>
    <div id="secret"></div>

    <script>
        var word = ''
        var secret = ''

        function getSecretWord() {
            fetch('https://random-word-api.herokuapp.com/word?number=1')
            .then(response => response.json())
            .then(data => {
                word = data[0]
                console.log(word)
                secret = word.charAt(0)
                for(let i = 1; i < word.length-1; i++) {
                    secret = secret + " _"
                }
                secret = secret + " " + word.charAt(word.length-1)
                document.getElementById('secret').innerText = secret
            })
        }
    </script>
</body>
</html>

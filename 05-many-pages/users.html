<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="getAllUsers()">
    <h1>Users</h1>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="users.html">Users</a></li>
        <li><a href="blogs.html">Blogs</a></li>
        <li><a href="about.html">About</a></li>
    </ul>

    <div><a href="user.html?uid=1">User A</a></div>
    <div><a href="user.html?uid=2">User B</a></div>

    <div id="user_list"></div>

    <script>
        function getAllUsers() {
            fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => response.json())
            .then(data => {
                let list = document.getElementById('user_list')
                for(let i = 0; i < data.length; i++) {
                    let div = document.createElement('div')
                    div.innerHTML = "<a href='user.html?uid=" + data[i]['id'] + "'>" + data[i]['name'] + "</a>"
                    list.append(div)
                }
            })
        }
    </script>
</body>
</html>

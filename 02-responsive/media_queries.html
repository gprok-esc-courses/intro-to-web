<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: blue;
        }
        @media screen and (max-width: 350px) {
            h1 {
                color: red;
            }
        }
    </style>
</head>
<body>
    <h1>Responsive Page</h1>
    <p> 
    This page changes according to the screen size.
    </p>
</body>
</html>
